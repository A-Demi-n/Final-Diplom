{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div style="width: 90%; max-width: 320px; padding: 30px; border: 1px solid #ccc; border-radius: 10px; background: #f9f9f9; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 20px;">Log-in</h2>

    {% if form.errors %}
      <p style="color: red; text-align: center;">Your username or password incorrect, Pls try again.</p>
    {% else %}
      <p style="text-align: center;">Pls use this form to log in:</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post" style="margin-top: 20px;">
      {% csrf_token %}
      <div style="margin-bottom: 15px;">
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px;">
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <input type="hidden" name="next" value="{{ next }}">
      <div style="text-align: center;">
        <button type="submit" style="
          width: 40%;
          padding: 8px;
          background-color: #28a745;
          color: white;
          font-size: 14px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          ">
          Log-in
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
